<div>
	<ui-h2>Register</ui-h2>
	<ui-message v-if="errorMsg" :closable="true" class="negative">
		<div slot="header">Oops!</div>
		{{errorMsg}}
	</ui-message>
	<ui-input label="Full Name" v-model="fullName"></ui-input>
	<ui-input label="User Name" v-model="userName"></ui-input>
	<ui-input label="Password" v-model="password" :password="true" name="password"></ui-input>
	<ui-input label="Confirm Password" v-model="passwordConfirm" :password="true"></ui-input>
	<ui-button>Submit</ui-button>
</div>
